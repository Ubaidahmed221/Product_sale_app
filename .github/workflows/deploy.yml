name: FTP Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Upload to FTP (using lftp)
        env:
          FTP_HOST: ftp.zappsolutions.pro
          FTP_USERNAME: zappsolutions@wearinghouse.zappsolutions.pro
          FTP_PASSWORD: AlQh=sFX%ys0
          FTP_TARGET: ./
        run: |
          echo "ðŸš€ Uploading to $FTP_HOST (target: $FTP_TARGET)"
          lftp -c "
          set ftp:ssl-allow no;
          open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST;
          mirror -R \
            --verbose \
            --parallel=10 \
            --exclude-glob .git* \
            --exclude-glob .github* \
            --exclude-glob node_modules/* \
            --exclude-glob vendor/* \
            --exclude-glob storage/* \
            --exclude-glob public/uploads/* \
            ./ $FTP_TARGET
          "
