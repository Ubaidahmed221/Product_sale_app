name: FTP Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Upload to FTP (using lftp)
        env:
          FTP_HOST: ftp.zappsolutions.pro                     # ✅ from cPanel "FTP Server"
          FTP_USERNAME: zappsolutions@wearinghouse.zappsolutions.pro  # ✅ full username from cPanel
          FTP_PASSWORD: AlQh=sFX%ys0                           # ✅ same as cPanel password
          FTP_TARGET: /home/zappsolutions/wearinghouse.zappsolutions.pro/   # ✅ exact document root path
          FTP_PORT: 21
        run: |
          set -e
          echo "Uploading to $FTP_HOST (target: $FTP_TARGET)"
          lftp -c "set ftp:ssl-allow no; open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST -p ${FTP_PORT:-21}; mirror -R --delete --verbose ./ $FTP_TARGET"
